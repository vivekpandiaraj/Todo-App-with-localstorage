<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List APP With Local Storage.</title>
  <link rel="stylesheet" href="style.css">
</head>
    <body>
    <div class="container">
      <div class="todo-app">
        <h2>To-do List APP with Local Storage<img src="images/icon.png" alt="Todo list icon"></h2>
        <div class="row">
        <input type="text" id="input-box" name="input-box" placeholder="Add a Task" />
        <button type="submit" onclick="addTask()">Add</button>
        </div>
        <ul id="list-container">
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
    </body>
</html>
