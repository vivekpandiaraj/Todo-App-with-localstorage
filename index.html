<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List APP With Local Storage.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="todo-app">
      <h2>To-do List APP <img src="images/icon.png" alt="Todo list icon"></h2>
      <div class="row">
        <input type="text" id="input-box" placeholder="Add a Task" />
        <button onclick="addTask()">Add</button>
      </div>

      <div class="filters">
        <button id="filter-all" class="active" onclick="filterTasks('all')">All</button>
        <button id="filter-active" onclick="filterTasks('active')">Active</button>
        <button id="filter-completed" onclick="filterTasks('completed')">Completed</button>
      </div>

      <ul id="list-container">
      </ul>

      <div class="controls">
        <button class="clear-btn" onclick="clearCompleted()">Clear Completed</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
